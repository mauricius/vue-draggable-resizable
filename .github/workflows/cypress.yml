name: Cypress Tests

on:
  push:
    branches:
      - 'master'
    pull_request:
    workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          component: true
          browser: chrome
